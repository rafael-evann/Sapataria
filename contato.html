<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sapataria do Arnaldo - Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com a Sapataria.">
  <meta name="author" content="Rafael Evangelista Rodrigues">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Saparia do Arnaldo - Contato</title>
</head>

<body>
  <header>

    <nav class="menu-de-navegação">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre-nos.html">Sobre nós</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="Catalago.html">Catalago</a></li>
      </ul>
    </nav>
    <h1 class="titulo-pagina">Contato</h1>
    <h2 class="sub-titulo">Entre em contato conosco</h2>
  </header>

  <main>
    <section class="secao-contato">

      <form class="formulario-contato" action="" method="" onsubmit="alert('Formulario Enviado ')">

        <label for="nomecompleto">Nome completo:</label>
        <input class="campo-formulario" type="text" id="nomecompleto" name="nomecompleto" autofocus required>

        <label for="email">E-mail:</label>
        <input class="campo-formulario" type="email" id="email" name="email">

        <label for="assunto">Assunto:</label>
        <select id="assunto" name="assunto" required>
          <option value="Prazo de entrega">Prazo de entrega</option>
          <option value="Orçamento">Orçamento</option>
          <option value="Pagamento">Pagamento</option>
          <option value="Outro">Outro</option>
        </select>

        <label for="mensagem"> Messagem:</label>
        <textarea class="campo-formulario" name="mensagem"></textarea>

        <label for="telefone">Telefone:</label>
        <input class="campo-formulario" type="telefone" name="telefone">

        <button class="butao-enviar">Enviara sua mensagem</button>
      </form>

      <aside class="informacoes-complementar">

        <div class="imagem-local">
          <img src="./Imagens/imgfrente.jpg" alt="imagem-local">
        </div>

        <div class="informacoes-local">
          <div class="horario-funcionamento">
            <h3>Horário de funcionamento</h3>
            <div class="subtitulo-horario">
            <p>De segunda a sexta</p>
            <p>Das 08h ás 18h</p>
            <p>sabados</p>
            <p>Das 8h ás 12h</p>
            </div>
          </div>

          <div class="icone-redes-socias">
            <a href="#instagram">
              <img src="./Imagens/icone-instagram.png" alt="Icone do Instagram" class="img-rede-sociais">
            </a>

            <a href="#facebook">
              <img src="./Imagens/icons8-instagram.gif" alt="Icone do Facebook" class="img-rede-sociais">
            </a>
          </div>
        </div>
      </aside>
  </main>
  <footer class="rodape">
    <address>
      <p>Jd. Santa Adelia</p>
      <p>Sao Paulo-SP</p>
      <p>Rua forte do Leme</p>
      <p>Telofone (11) 3371-1279</p>
    </address>
</body>

</html>
